{{template "header" }}
<form action="/set" method="POST">
  <div class="container mx-auto flex flex-row-reverse">
    <input class="fixed ml-auto mr-20 bg-gray-400 hover:bg-blue-500 text-white px-4 py-2 rounded select-none" type="submit">
  </div>
<div class="flex flex-col">
  <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
      <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
          <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Shortcut</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">非表示</th>
            </tr>
          </thead>
          {{ range .vscs }}
            <thead class="bg-white divide-y divide-gray-200">
              <tr>
                <td scope="col" class="px-6 py-4">{{ .Title }}</td>
                <td scope="col" class="px-6 py-4 whitespace-nowrap animate-pulse" >{{ .Shortcut }}</td>
                <td scope="col" class="px-6 py-4">{{ .Description }}</td>
                <td scope="col" class="px-6 py-4 whitespace-nowrap">
                  {{if .Visiable}}
                    <input class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 h-4 w-4" type="checkbox" name="ids[]" value="{{.ID}}" id="{{.ID}}">
                    <label for="{{.ID}}">非表示</label>
                  {{else}}
                    <input class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 h-4 w-4" type="checkbox" name="ids[]" value="{{.ID}}" id="{{.ID}}" checked>
                    <label for="{{.ID}}">非表示</label>
                  {{end}}
                </td>
              </tr>
            </thead>
          {{end}}
        </table>
      </div>
    </div>
  </div>
</div>
</form>
{{template "footer" }}
